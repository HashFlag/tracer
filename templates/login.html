<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<form action="" id="login-form" novalidate>
    <h3>用户注册</h3>
    {{ userinfo }}
    <label for="true-password">确认密码：</label>
    <input type="password" id="true-password" class="form-control" placeholder="请输入密码">
    <label for="yzm">验证码</label><br>
    <input type="text" id="yzm" class="form-control" placeholder="请输入验证码">
    <button type="button" class="btn btn-default pull-right" id="get-yzm">获取验证码</button>
    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">注册用户</button>
</form>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</html>
