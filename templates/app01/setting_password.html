{% extends 'manage.html' %}
{% block css %}
    <style>
        .choose {
            border-left: 2px solid goldenrod !important;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container clearfix" style="margin-top: 20px;">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:transparent;font-weight: bold;">
                    个人中心
                </div>
                <div class="list-group" style="border-radius: 0">
                    <div>
                        <a href="{% url 'app01:setting' request.tracer_obj.project.id %}"
                           class="list-group-item">我的资料</a>
                        <a href="#" class="list-group-item choose">修改密码</a>
                        <a href="{% url 'app01:setting_delete' request.tracer_obj.project.id %}"
                           class="list-group-item">删除项目</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 修改密码</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="old-password" class="col-sm-2 control-label">原密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       name="old-password" id="old-password" placeholder="请输入原密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new-password" class="col-sm-2 control-label">新密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       name="new-password" id="new-password" placeholder="请输入新密码（4-8位）">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="true-password" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       name="true-password" id="true-password" placeholder="请确认新密码（4-8位）">
                                <span class="error_msg">{{ error }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-warning">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
